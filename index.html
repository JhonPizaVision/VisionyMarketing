<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visión y Marketing - Documentos de Clientes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://www.visionymarketing.com.co/favicon.ico" type="image/x-icon">

  <style>
    body { background-color: #fff9f9; }
    .brand-red { background-color: #c1121f; } /* Color corporativo rojo */
    .brand-hover:hover { transform: translateY(-3px); transition: 0.2s; }
  </style>
</head>

<body class="text-gray-800 font-sans flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="brand-red text-white shadow-md">
    <div class="max-w-6xl mx-auto px-6 py-6 flex flex-col sm:flex-row justify-between items-center">
      <div class="flex items-center space-x-4">
        <img src="https://www.visionymarketing.com.co/assets/images/v3/logo-vision-marketing-ohla-blanco.png" alt="Logo Visión y Marketing" class="h-10">
        <h1 class="text-2xl font-bold tracking-wide">Portal de Documentos de Clientes</h1>
      </div>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="flex-grow max-w-6xl mx-auto px-6 py-10">
    <h2 class="text-xl font-semibold mb-6 border-b-2 border-red-600 pb-2">Clientes</h2>

    <div id="clientes-container" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Se insertarán las tarjetas desde el CSV -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="brand-red text-white text-center py-5 mt-auto">
    <p class="text-sm">© 2025 Visión y Marketing · Todos los derechos reservados</p>
    <p class="text-xs opacity-90 mt-1">Para contacto o soporte: <a href="mailto:jhon.piza@visionymarketing.com.co" class="underline">jhon.piza@visionymarketing.com.co</a></p>
  </footer>

  <!-- SCRIPT -->
  <script>
    async function cargarClientes() {
      try {
        const response = await fetch('clientes.csv');
        const csvText = await response.text();

        const filas = csvText.trim().split('\n').slice(1); // omitir encabezado
        const container = document.getElementById('clientes-container');

      filas.forEach(fila => {
        const [nombre, logo] = fila.split(';').map(x => x.trim());
        const carpeta = encodeURIComponent(nombre.trim()); // ✅ solo una codificación

        const card = document.createElement('a');
        card.href = `./DocumentosClientes/${carpeta}/`;
        card.className = "bg-white rounded-xl shadow border border-gray-200 p-5 flex flex-col items-center text-center brand-hover";
        card.innerHTML = `
          <img src="${logo}" alt="${nombre}" class="h-16 object-contain mb-4">
          <h3 class="text-lg font-semibold text-gray-800">${nombre}</h3>
          <p class="text-sm text-gray-500 mt-1">Ver documentos</p>
        `;
        container.appendChild(card);
      });

      } catch (error) {
        console.error("Error cargando CSV:", error);
      }
    }

    cargarClientes();
  </script>

</body>
</html>
